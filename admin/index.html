<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
   <link rel="stylesheet" href="../public/css/style.css">
   <title>Admin ||</title>
   <style>
      .prodControlImg {
         border-radius: 10px;
         max-width: 200px;
      }
   </style>
</head>

<body>
   <div class="theme-switch-wrapper">
      <label class="theme-switch" for="change-theme-btn">
         <input type="checkbox" id="change-theme-btn" />
         <div class="slider round"></div>
      </label>
   </div>

   <header class="d-flex align-items-center ">
      <div class="header__logo container">
         <h3 class="m-0">Ehe</h3>
      </div>
   </header>
   <main class="mt-3">
      <div class="container-fluid p-x-3 d-flex gap-3">
         <div class="sidebar">
            <div class="sidebar__list">
               <div class="sidebar__item-wrp">
                  <a class="sidebar__item sidebar__item--active" data-page="0">
                     <div class="sidebar__icon">
                        <div class="symbol-icon"><i class="fa-solid fa-house-crack"></i></div>
                     </div>
                     <span>Home</span>
                  </a>
               </div>
               <div class="sidebar__item-wrp">
                  <a class="sidebar__item" data-page="1">
                     <div class="sidebar__icon">
                        <div class="symbol-icon"><i class="fa-solid fa-clapperboard"></i></div>
                     </div>
                     <span>Series</span>
                  </a>
               </div>
               <div class="sidebar__item-wrp">
                  <a class="sidebar__item load-prod" data-page="2">
                     <div class="sidebar__icon">
                        <div class="symbol-icon"><i class="fa-solid fa-layer-group"></i></div>
                     </div>
                     <span>Size</span>
                  </a>
               </div>
               <div class="sidebar__item-wrp">
                  <a class="sidebar__item" data-page="3">
                     <div class="sidebar__icon">
                        <div class="symbol-icon"><i class="fa-solid fa-box"></i></div>
                     </div>
                     <span>Products</span>
                  </a>
               </div>
               <div class="sidebar__item-wrp">
                  <a class="sidebar__item" data-page="4">
                     <div class="sidebar__icon">
                        <div class="symbol-icon"><i class="fa-solid fa-user"></i></div>
                     </div>
                     <span>Users</span>
                  </a>
               </div>
            </div>
         </div>
         <div id="admin-load-page" class="mainpage flex-grow-1">
            <h1 class="mx-auto">Nothing here</h1>
         </div>
      </div>
   </main>
   <footer class="mt-3 py-3">
      <span>
         Copyright Gunpla Store&copy;<span id="cur-year"></span> All rights reserved.
         <script>document.querySelector('#cur-year').innerHTML = new Date().getFullYear()</script>
      </span>
   </footer>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"> </script>
   <script src="../public/js/theme.js"></script>
   
   <script src="../public/js/admin.js" defer type="module"></script>

   <script>
      
   </script>
</body>

</html>
