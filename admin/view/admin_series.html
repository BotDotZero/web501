<!-- Add Modal -->
<div class="modal fade" id="newSeriesModal" tabindex="-1" aria-labelledby="newSeriesModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="newSeriesModalLabel">New Series</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            <form id="newSeriesForm">
               <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="newSrName" name="newSeriesName" placeholder="Name" required>
                  <label for="newSrName">Name</label>
               </div>
               <div class="d-flex flex-row-reverse">
                  <button type="submit" class="btn btn-success">Add</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
<!-- Edit Modal -->
<div class="modal fade" id="editSeriesModal" tabindex="-1" aria-labelledby="editSeriesModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="editSeriesModalLabel">Edit Series</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
            <form id="editSeriesForm">
               <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="editSrId" name="editSeriesId" placeholder="Id" readonly>
                  <label for="editSrId">ID</label>
               </div>
               <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="editSrName" name="editSeriesName" placeholder="Name"
                     required>
                  <label for="editSrName">Name</label>
               </div>
               <div class="d-flex flex-row-reverse">
                  <button type="submit" class="btn btn-success">Save</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
<!-- Nor -->
<div class="container">
   <table id="listSeries" class="table table-striped table-dark">
      <thead>
         <tr>
            <th>ID</th>
            <th>Name</th>
            <th>
               <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"
                  data-bs-target="#newSeriesModal">New</button>
            </th>
         </tr>
      </thead>
      <tbody id="tbl-series">

      </tbody>
   </table>
</div>
