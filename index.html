<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
   <link rel="stylesheet" href="public/css/main.css">
   <link rel="shortcut icon" href="public/images/gundam.png" type="image/x-icon">
   <title>Ehe</title>
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container">
         <a class="navbar-brand" href="./">Ehe!</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
               <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
               <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                  aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
               <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="./">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Shop
                     </a>
                     <ul id="prods-dropdown" class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                        <li><a id="main-all-prods" data-id="0" class="dropdown-item" href="#all-products">All
                              Products</a></li>
                        <li>
                           <hr class="dropdown-divider">
                        </li>
                     </ul>
                  </li>
                  <li class="nav-item">
                     <form id="search-prod">
                        <div class="input-group ">
                           <input id="searchProdName" class="form-control" placeholder="Search" required>
                           <button class="btn btn-outline-success" type="submit">Search</button>
                        </div>
                     </form>
                  </li>
               </ul>
               <div id="loggedIn" class="dropdown" data-bs-toggle="tooltip" title="Username">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown"
                     data-bs-toggle="dropdown" aria-expanded="false">
                     <img id="user_photo" src="" alt="Username">
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="userDropdown">
                     <li><a class="dropdown-item" href="admin">Admin</a></li>
                     <li><a class="dropdown-item text-danger" role="button" id="logout">Logout</a></li>
                  </ul>
               </div>
               <div id="notLoggedIn">
                  <button id="login" class="btn btn-outline-primary">Login</button>
               </div>
            </div>
         </div>
      </div>
   </nav>
   <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
         <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Choose what you like</h1>
            <p class="lead fw-normal text-white-50 mb-0">With ship fee</p>
         </div>
      </div>
   </header>
   <div class="modal fade" id="detailProdModal" tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="product">
               <!-- Insert by main.js -->
            </div>
         </div>
      </div>
   </div>
   <section class="main-sect py-5">
      <div class="container px-4 px-lg-5">
         <div id="main-noti">
            <!-- Insert by main.js -->
         </div>
         <div id="main-prods"
            class="row gx-4 gx-lg-5 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 justify-content-center mt-5">
            <!-- Insert by main.js -->
         </div>
         <div id="main-pages">
            <!-- Insert by main.js -->
         </div>
      </div>
   </section>
   <footer class="py-5 bg-dark">
      <div class="container">
         <p class="m-0 text-center text-white">
            Copyright Gunpla Store&copy;<span id="cur-year"></span> All rights reserved.
            <script>document.querySelector('#cur-year').innerHTML = new Date().getFullYear()</script>
         </p>
      </div>
   </footer>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="public/js/main.js" defer type="module"></script>
   <script src="public/js/users.js" defer type="module"></script>
</body>

</html>
